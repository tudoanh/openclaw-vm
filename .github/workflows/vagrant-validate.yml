name: Vagrant Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate Vagrantfile Syntax
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check Ruby syntax
      run: ruby -c Vagrantfile

    # Note: vagrant validate requires VirtualBox which isn't available in GitHub Actions
    # Ruby syntax check is sufficient for CI validation

    - name: Check provisioning script has Node.js 22
      run: grep -q "setup_22.x" Vagrantfile

    - name: Check OpenClaw install step exists
      run: grep -q "openclaw@latest" Vagrantfile

  markdown-lint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Lint markdown files
      uses: articulate/actions-markdownlint@v1
      with:
        config: .markdownlint.json
        files: '**/*.md'
        ignore: node_modules
      continue-on-error: true

  link-check:
    name: Check Documentation Links
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check links in markdown files
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        config-file: '.markdown-link-check.json'
      continue-on-error: true
